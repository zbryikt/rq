    <title>template</title>
    <!-- libraries-->
    <link rel="icon" type="image/x-icon" href="thumbnail.png">
    <script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="assets/d3js/3.5.4/d3.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://rq.center4gaming.org/assets/86a7e7cf/css/bootstrap.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/assets/786e13cc/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/css/c4g-font.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/css/c4g-d3.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/css/animate.min.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/css/creative.css" rel="stylesheet">
    <link href="https://rq.center4gaming.org/css/site.css" rel="stylesheet">
    <script type="text/javascript" src="rqcalendar.js"></script>
    <script type="text/javascript" src="work.js"></script>
  </head>
  <body>
    <div style="max-width:1200px;margin:auto" class="wrap">
      <nav id="w0" role="navigation" class="mainheader navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#w0-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">RunningQuotient</a>
          </div>
          <div id="w0-collapse" class="collapse navbar-collapse">
            <ul id="w1" class="navbar-nav navbar-right nav">
              <li><a href="/">首頁</a></li>
              <li><a href="/workouts/index">你要練什麼？</a></li>
              <li class="active"><a href="/calendar/index">訓練日誌</a></li>
              <li><a href="/store/pricing">升級</a></li>
              <li class="login dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">嗨，<span class="label label-warning">Kirby Wu<span><b class="caret"></b></span></span></a>
                <ul id="w2" class="dropdown-menu">
                  <li><a href="/user/account" tabindex="-1">帳號設定</a></li>
                  <li><a href="/user/profile" tabindex="-1">個人資料</a></li>
                  <li><a href="/user/logout" data-method="post" tabindex="-1">登出</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1>訓練日誌</h1>
        <div id="rqcal-root">
          <div id="rqcal-weeklabel"><span>週一</span><span>週二</span><span>週三</span><span>週四</span><span>週五</span><span>週六</span><span>週日</span></div>
          <div id="rqcal-dateindex"></div>
          <div id="rqcal-svgcontainer">
            <svg></svg>
            <div id="rqcal-legends">
              <div id="rqcal-legends-intensity"></div>
              <div id="rqcal-legends-type"></div>
            </div>
          </div>
          <div id="rqcal-infos"></div>
          <div id="rqcal-info-template">
            <div class="time value"></div>
            <div class="rqcal-info-entry"><span class="name">總時間</span> <span class="value"></span> <span class="unit"></span></div>
            <div class="rqcal-info-entry"><span class="name">總距離</span> <span class="value"></span> <span class="unit"></span></div>
            <div class="rqcal-info-entry"><span class="name">訓練指數</span> <span class="value"></span></div>
          </div>
          <div id="rqcal-popup">
            <select style="float:right">
              <option value="0">訓練</option>
              <option value="1">比賽</option>
              <option value="2">其它</option>
            </select>
            <div href="#" class="time"><span class="value"></span></div><a href="#" class="name"><span class="value"></span></a>
            <div class="rqcal-popup-entry"><span class="name">總里程數</span> <span class="value"></span> <span class="unit"></span></div>
            <div class="rqcal-popup-entry"><span class="name">訓練時數</span> <span class="value"></span></div>
            <div class="rqcal-popup-entry"><span class="name">平均配速</span> <span class="value"></span> <span class="unit"></span></div>
            <div id="rqcal-popup-entry-index" class="rqcal-popup-entry"><span class="name">訓練指數</span> <span class="value"></span></div>
          </div>
          <div id="rqcal-today"></div>
        </div><br>
        <div id="rqcal-loader"><img src="loader.svg"></div>
      </div>
    </div>
  </body>
</html>
